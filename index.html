<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do-List-App</title>
  <link rel="stylesheet" href="/css task/style.css" />
</head>
<body>
  <div class="container">
    <h1>✨ Task Tracker</h1>
    
    <div class="input-row">
      <input type="text" id="taskInput" class="taskInput" placeholder="Add a new task..." />
      <select id="prioritySelect" class="taskSelect">
        <option value="Low">Low 🔵</option>
        <option value="Medium">Medium 🟠</option>
        <option value="High">High 🔴</option>
      </select>
      <button id="addBtn" class="taskButton">➕ Add</button>
    </div>

    <div class="filter-row">
      <button class="filterBtn" data-filter="all">🌍 All</button>
      <button class="filterBtn" data-filter="pending">🕒 Pending</button>
      <button class="filterBtn" data-filter="completed">✅ Completed</button>
      <button id="deleteAllBtn" class="taskButton danger">🗑️ Delete All</button>
      <button id="toggleDarkHeader" class="taskButton">🌙 Toggle Dark Mode</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="/css task/JS task/index.js"></script>
</body>
</html>
